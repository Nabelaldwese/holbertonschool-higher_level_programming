<!doctype html>
<html lang="en">
  <head>
    <title>Product Display</title>
  </head>
  <body>
    {% include 'header.html' %}

    <h1>Products</h1>

    {% if error %}
      <p>{{ error }}</p>
    {% else %}
      <table border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {% for p in products %}
            <tr>
              <td>{{ p.name }}</td>
              <td>{{ p.category }}</td>
              <td>{{ "%.2f"|format(p.price) }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}

    {% include 'footer.html' %}
  </body>
</html>
